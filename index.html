<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>This is a survey form designed for you</h1>
        <h4>Thanks for taking the time to improve</h4>
      </div>
      <div id="form-container">
        <div class="form">
          <form action="#">
            <p>
              <label for="name">Name</label><br />
              <input
                type="text"
                placeholder="Enter your name"
                name="name"
                id="name"
                required
              />
            </p>

            <p>
              <label for="email">Email</label><br />
              <input
                type="email"
                placeholder="Enter your Email"
                name="email"
                id="email"
                required
              />
            </p>
            <p>
              <label for="age">Age(optional)</label><br />
              <input
                type="number"
                placeholder="Enter your Age"
                name="age"
                id="age"
                required
              />
            </p>

            <p>
              <label for="role"
                >Which option best describes your current role? </label
              ><br />
              <select name="role" id="role" placeholder="Select Current role">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
              </select>
            </p>

            <p>
              <label for="recommend"
                >Would you recommend freeCodeCamp to a friend?</label
              >
            </p>
            <p>
              <input type="radio" id="choice1" name="radio" value="choice1" />
              <label for="choice2"> Definitely</label>
            </p>
            <p>
              <input type="radio" id="choice2" name="radio" value="choice2" />
              <label for="choice3">Maybe</label>
            </p>
            <p>
              <input type="radio" id="choice3" name="radio" value="choice3" />
              <label for="choice3"> Not Sure</label>
            </p>

            <p>
              <label for="improved"
                >What would you like to see improved? (Check all that
                apply)</label
              >
            </p>

            <p>
              <input
                type="checkbox"
                id="choice1"
                name="choice1"
                value="choice1"
              />
              <label for="choice1"> Front-end Projects</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice2"
                name="choice2"
                value="choice2"
              />
              <label for="choice2"> Back-end Projects</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice3"
                name="choice3"
                value="choice3"
              />
              <label for="choice3"> Data Visualization Projects</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice4"
                name="choice4"
                value="choice4"
              />
              <label for="choice4"> Challenges</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice5"
                name="choice5"
                value="choice5"
              />
              <label for="choice5"> Open Source Community</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice6"
                name="choice6"
                value="choice6"
              />
              <label for="choice6"> Gitter help rooms</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice7"
                name="choice7"
                value="choice7"
              />
              <label for="choice7"> Videos</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice8"
                name="choice8"
                value="choice8"
              />
              <label for="choice8"> City Meetups</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice9"
                name="choice9"
                value="choice9"
              />
              <label for="choice9"> Wiki</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice10"
                name="choice10"
                value="choice10"
              />
              <label for="choice10"> Forum</label>
            </p>
            <p>
              <input
                type="checkbox"
                id="choice1"
                name="choice11"
                value="choice11"
              />
              <label for="choice11"> Additional Courses</label>
            </p>
            <p class="comment">
              <label for="comments">Any comments or suggestions?</label><br />
              <textarea
                name="comments"
                id="comments"
                cols="40"
                rows="6"
                placeholder="Enter Your Comments Here"
              ></textarea>
            </p>

            <button class="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
